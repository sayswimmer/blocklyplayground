<script>
    var code = "";
    /*******************************
     * Setup the Blockly Interface *
     *******************************/
    var workspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});

    /********************
     * Setup the Canvas *
     ********************/
    var canvas = document.getElementById("catAnimation");
    canvas.width = 480;
    canvas.height = 480;

    var ctx = document.getElementById('catAnimation').getContext('2d');

    var animation = true;

    /*********************
     * Defining a Sprite *
     *********************/
    function sprite (spriteParams) {

        var spriteObj = {};

        spriteObj.context = spriteParams.context;
        spriteObj.width = spriteParams.width;
        spriteObj.height = spriteParams.height;
        spriteObj.image = spriteParams.image;
        spriteObj.x = spriteParams.x;
        spriteObj.y = spriteParams.y;

        spriteObj.render = function () {
            // Draw the animation
            spriteObj.context.drawImage(
                spriteObj.image,
                canvas.width / 2 - spriteObj.width / 2,
                canvas.height / 2  - spriteObj.height / 2,
                spriteObj.width,
                spriteObj.height,
                spriteObj.x,
                spriteObj.y,
                spriteObj.width,
                spriteObj.height);
        };

        return spriteObj;
    }

    /******************************
     * Defining the cat & dolphin *
     ******************************/
    var catImage = new Image();
    var dolphinImage = new Image();

    catImage.src = "images/cat1.png";
    dolphinImage.src = "images/dolphin1.png";

    var cat1 = sprite({
        context: canvas.getContext("2d"),
        width: 500,
        height: 500,
        image: catImage,
        x: 0,
        y: 0
    });
    
    var dolphin1 = sprite({
        context: canvas.getContext("2d"),
        width: 600,
        height: 400,
        image: dolphinImage,
        x: 150,
        y: 0
    });
    /**************************
     * Show the cat & dolphin *
     **************************/
    cat1.render();
    dolphin1.render();

    var indexToArrays = 0;
    var numOfInstructions = 0;
    var arrayOfCatPoses = [];
    var arrayOfDolphinPoses = [];
    var text_words = [];

    /**************************************
     * RUN and STOP buttons on the canvas *
     **************************************/
    function runCode() {
        code = Blockly.JavaScript.workspaceToCode(workspace);
        var formattedCode = code.split(";");
        console.log(formattedCode);
        document.getElementById('codeArea').innerHTML = '';
        document.getElementById('codeArea').innerHTML += 'onRun{<br>';
        for(var i = 0; i < formattedCode.length-1; i++){
          document.getElementById('codeArea').innerHTML += '&nbsp;'+formattedCode[i]+';';
          document.getElementById('codeArea').innerHTML += '<br>';
        }
        document.getElementById('codeArea').innerHTML += '}<br>';
        animation = true;

        try {
            eval(code);
        } catch (e) {
            alert(e);
        }

        window.requestAnimationFrame(animate);
    }

    function updateCatPose(poseNum){
        arrayOfCatPoses.push(poseNum);
        var previous_pose = 1;
        if (arrayOfDolphinPoses.length > 0) {
            previous_pose = arrayOfDolphinPoses[arrayOfDolphinPoses.length - 1];
        }
        arrayOfCatPoses.push(previous_pose);
        numOfInstructions++;
    }

    function updateDolphinPose(poseNum){
        arrayOfDolphinPoses.push(poseNum);
        var previous_pose = 1;
        if (arrayOfCatPoses.length > 0) {
            previous_pose = arrayOfCatPoses[arrayOfCatPoses.length - 1];
        }
        arrayOfDolphinPoses.push(previous_pose);
        numOfInstructions++;
    }

    function animate() {
        setTimeout(function() {
            clearCanvas();
            setCatImage(arrayOfCatPoses[indexToArrays]);
            setDolphinImage(arrayOfDolphinPoses[indexToArrays]);
            
            ctx.font = "20px Open Sans";
            ctx.fillText(text_words[indexToArrays % text_words.length], 250, 400);
            indexToArrays++;

            if (indexToArrays == numOfInstructions)
                indexToArrays = 0;

            if (animation) {
                window.requestAnimationFrame(animate);
            }
        }, 1000);
    }

    function stopCode() {
        animation = false;
    }

    function resetCanvas(){
        clearCanvas();
        setCatImage(1);
        setDolphinImage(1);
    }

    /*************************************
     * Keep the code variable up to date *
     *************************************/
    function myUpdateFunction(event) {
        code = Blockly.JavaScript.workspaceToCode(workspace);
    }

    workspace.addChangeListener(myUpdateFunction);

    /**********************************************************************************************
     *                        CODE THAT GETS RUN BASED ON BLOCKLY BLOCKS                          *
     **********************************************************************************************/

    /*****************************
     * Changing the cat's Pose *
     *****************************/
    function setCatImage(catIndex){
        if(!catIndex)
          catIndex = 1;
        catImage.src = "images/cat"+catIndex+".png";
        ctx.drawImage(cat1.image, cat1.x, cat1.y);
        ctx.save();
        ctx.restore();
    }
    /*****************************
     * Changing the dolphin's Pose *
     *****************************/
    function setDolphinImage(dolphinIndex){
        if(!dolphinIndex)
          dolphinIndex = 1;
        dolphinImage.src = "images/dolphin"+dolphinIndex+".png";
        ctx.drawImage(dolphin1.image, dolphin1.x, dolphin1.y);
        ctx.save();
        ctx.restore();
    }
    /***********************
     *    Say Some Words   *
     ***********************/
    function say(text) {
        text_words.push(text);
    }

    /***********************
     * Clearing the Canvas *
     ***********************/
    function clearCanvas(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.restore();
    }

</script>
